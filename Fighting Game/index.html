<head>
<!-- this box-sizing allows for padding to to not mess up your page -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    *{
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
    }
</style>
</head>


<body>
    <!-- main container -->
    <!-- these relative and absoulte allow to put our health onto the canvas without moving it/inline block allows the divs to be to size of the canvas-->
    <div style="position: relative; 
    text-align: center; 
    display: inline-block;" >
        <!-- parent dive//display flex allows to put divs next to each other rather than stacking them -->
        <div style="position: absolute; 
        display: flex; 
        width: 100%;
        align-items: center; 
        padding: 20px;">
            <!-- player health-->
            <div style="position: relative; 
            width: 100%; 
            display: flex; 
            justify-content: flex-end; 
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white;">
                <div style="background-color: red; 
                height: 30px; width: 100%;" ></div>
                <!-- top, bottom e.t.c makes it relative to the parent div -->
                <div id = "playerHealth" 
                style="position: absolute; 
                background: #a855f7; 
                top: 0; right: 0; bottom: 0; 
                width: 100%;"></div>
            </div> 
            <!-- timer-->
            <div id = "timer" 
            style="background-color:black; 
            height: 50px; width: 100px; 
            flex-shrink: 0; display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            border: 4px solid white">
            60
        </div>
            <!-- enemey health-->
            <div style="position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;">
                <div style="background-color: red; 
                height: 30px;" ></div>
                <!-- top, bottom e.t.c makes it relative to the parent div -->
                <div id = "enemyHealth" 
                style="position: absolute; 
                background: #a855f7; 
                top: 0; right: 0; left: 0; bottom: 0;"></div>
            </div> 
        </div>
        <div id = "displayText" 
        style="position: absolute; 
        color: white; 
        align-items: center; 
        justify-content: center; 
        top: 0; right: 0; bottom: 0; left: 0; 
        display: none;">
        Time
        </div>

        <canvas></canvas>   <!-- write comments like this, people will see these in your file//creating canvas for game-->
    </div>
<!-- creating a script to pull code from javascript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="utils.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
